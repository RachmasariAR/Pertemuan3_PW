<!DOCTYPE html>
<html>
<head>
<style>
.flex-container{
    display: flex;
    background-color: dodgerblue;
}

.flex-container > div{
    background-color: #f1f1f1;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
    flex-direction: column;
    justify-content: center;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct chile elements of the flexible container automatically becomes flexible items.</p>
</body>
</html>
